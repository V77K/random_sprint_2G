<!doctype html>
<html>
<head>
  <title>Гонка</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 300px; height: 100px; }
  </style>
</head>
<body>
  <h1>Участники</h1>
  <form method="post" action="/add">
    <textarea name="names" placeholder="Вводи фамилии построчно"></textarea><br>
    <button type="submit">Добавить участников</button>
  </form>
  <a href="/clear">Очистить участников</a> | <a href="/archive">Сохранить в архив</a>
  <h2>Текущий список</h2>
  <ul>
    {% for p in participants %}
      <li>{{ p }}</li>
    {% endfor %}
  </ul>

  <h2>Архив</h2>
  <ul>
    {% for a in archive %}
      <li>{{ a }}</li>
    {% endfor %}
  </ul>
</body>
</html>
