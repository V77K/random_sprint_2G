
<!doctype html>
<html>
<head>
  <title>История участников</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h3>Полная история номеров</h3>
    {% for stage, groups in data.items() %}
      <h4 class="mt-4">{{stage}}</h4>
      {% for group, members in groups.items() %}
        <div class="mb-2">
          <b>{{group}}</b>
          <ul class="list-group">
            {% for name, number in members.items() %}
              <li class="list-group-item">{{name}} — №{{number}}</li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    {% endfor %}
    <a href="/" class="btn btn-secondary mt-4">← Назад</a>
  </div>
</body>
</html>
