
<!doctype html>
<html>
<head>
  <title>Race Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Race Manager</h2>
    <form method="post" action="/submit">
      <div class="mb-3">
        <label class="form-label">Название этапа</label>
        <input name="stage" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Список участников по группам</label>
        <textarea name="input" class="form-control" rows="8" placeholder="Группа A: Иванов, Петров
Группа B: Сидоров, Козлов" required></textarea>
      </div>
      <button class="btn btn-primary">Назначить номера</button>
    </form>

    <hr class="my-4">

    <a href="/history" class="btn btn-secondary">Посмотреть историю</a>
  </div>
</body>
</html>
